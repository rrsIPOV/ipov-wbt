<div class="confirm-dialog dialog-outer">
    <div class="dialog-main">
        <div class="dialog-title">{{=title!}}</div>
        <div class="dialog-body">
            <div class="dialog-desc">{{=desc!}}</div>
            <div class="dialog-remember"></div>
            <div class="dialog-buttons-row">
                <div class="dialog-buttons">
                    <button class="dialog-yes"></button>
                    <span class="btn-spacer"></span>
                    <button class="dialog-no"></button>
                </div>
            </div>
        </div>
    </div>
</div>
